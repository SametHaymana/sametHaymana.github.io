        <h1>Use a Test Score array</h1>

        <input type="text" id="score"><br>
        
        <label>&nbsp;</label>
        <!-- "Add to Array" button is the only interactive button -->
        <input type="button" id="add" value="Add to Array" onclick="addScore()">
		<input type="button" id="" value="Display Results" onclick="">
		<input type="button" id="" value="Display Scores" onclick="">
        
        <!-- Results display -->
        <div id="results"></div>
        
        <!-- Scores table display -->
        <table id="scores_table"></table>
    </main>
</body>
