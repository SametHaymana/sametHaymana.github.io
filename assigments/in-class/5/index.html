<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form action="index.php" method="post">
            <table>
                <tbody>
                    <tr>
                        <td>Name:</td>
                        <td> <input type="text" name="name"> </td>
                    </tr>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="username"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><input type="text" name="address"></td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td>
                            <select name="country" id="Country">
                                <option value="default">(Please select a country)</option>
                                <option value="America">America</option>
                                <option value="Germany">Germany</option>
                                <option value="Litvanya">Litvanya</option>
                                <option value="Türkiye">Türkiye</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>ZIP Code:</td>
                        <td><input type="text" name="zip"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td>Sex:</td>
                        <td>
                            <input type="radio" value="Male" name="sex"> Male
                            <input type="radio" value="Female" name="sex"> Female
                        </td>
                    </tr>
                    <tr>
                        <td>Language:</td>
                        <td>
                            <input type="checkbox" name="language[]" value="English"> English
                            <input type="checkbox" name="language[]" value="French"> French
                            <input type="checkbox" name="language[]" value="Germany"> Germany
                        </td>
                    </tr>
                    <tr>
                        <td>About:</td>
                        <td><textarea name="area" id="" cols="60" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
