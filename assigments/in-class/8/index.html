<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 8</title>
    <link rel="stylesheet" href="./jquery/jquery-ui.min.css"> 
    <link rel="stylesheet" href="style.css">
    <script src="./jquery/external/jquery/jquery.js"></script> 
    <script src="./jquery/jquery-ui.min.js"></script> 
    <script src="scripts.js" defer></script>
</head>
<body>
    <form>
        <div>
            <label for="programming">What programming language do you know?</label>
            <input id="programming" type="text" required placeholder="Enter a programming language">
        </div>
        <div>
            <label for="birthday">What is your birthday?</label>
            <input id="birthday" type="text" placeholder="Enter your birthday">
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter a valid email address" required>
        </div>
        <div>
            <label for="website">Website:</label>
            <input type="url" id="website" placeholder="http://yourwebsite.com" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
